<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meu site</title>
    </head>
    <body>
        <!--  Esse é um texto <strong> negrito</strong><br>
    Esse é um texto <em> itálico</em><br>
    Esse é um texto <u> enderline</u><br>
    Esse é um texto <strike> errado</strike><br>
 -->
        <h2>Mapa do site</h2>
        <!-- lista não ordenada circle, square, disc -->
        <ul type="square">
            <li>Home</li>
            <li>Quem somos</li>
            <li>Contato</li>
        </ul>

        <h2>Perguntas</h2>
        <!-- lista ordenada: 1, A, a, I, i -->

        <ol type="I">
            <li>Comida favorita?</li>
            <li>Carro favorito?</li>
            <li>Série favorita?</li>
        </ol>
    </body>
</html>
